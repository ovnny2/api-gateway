server:
  port: 8010

spring:
  application:
    name: api-gateway
  profiles:
    active: develop
  config:
    import: configserver:http://172.21.0.6:8888/
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: notifications_route
          uri: http://172.21.0.14:80
          predicates:
            - Path=/v1/notifications**
          filters:
            - TokenRelay=
            - SaveSession

        - id: authorization_route
          uri: http://172.21.0.10:8010
          predicates:
            - Path=/oauth2/authorization/keycloak
          filters:
            - TokenRelay=
            - SaveSession

        - id: keycloak_login_route
          uri: http://172.21.0.10:8010
          predicates:
            - Path=/login/oauth2/code/keycloak
          filters:
            - TokenRelay=
            - SaveSession